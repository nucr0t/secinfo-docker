version: "3.8"
services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./.env:/run/secrets/secrets:ro
    ports:
      - "80:8080"
  mariadb:
    image: mariadb/server:10.4
    env_file:
      - .env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
